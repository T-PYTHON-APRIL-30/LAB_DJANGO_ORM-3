{% extends 'main_app/base.html' %}
{%load static%}
{%block content%}
<div class="container-fluid">
<main class="tm-main">
<div class="row tm-row tm-mb-120">
    <div class="col-12">
        <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
    </div>
    <div class="col-lg-7 tm-contact-left">
        <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form">   
            {% csrf_token %}
            <div class="form-group row mb-4">
                <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Name</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="name"  value="{{update_detail1.name}}" type="text" required>                            
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Title</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="title" value="{{update_detail1.title}}" type="text" required>                            
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Desciptions </label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="description" value="{{update_detail1.description}}" type="text" required>                            
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Date</label>
                <div class="col-sm-9">
                    <input class="form-control mr-0 ml-auto" name="date" value="{{iso_date}}" type="date" required>                            
                </div>
            </div>
    
            <div class="form-group row text-right">
                <div class="col-12">
                    <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
                </div>                            
            </div>                                
        </form>
    </div>
    {%endblock%}
