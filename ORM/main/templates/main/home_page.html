{% extends 'main/base.html' %}
{% block body %}
<div class="row mb-2">
    {% for blog in blogs %}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">{{ blog.title }}</h3>
                <p class="card-text mb-auto">{{blog.contant}}</p>
                <div class="col">{{blog.publish_date}}</div>
                <div><a href="{% url 'main:blog_detail' blog.id %}" class="btn btn-primary">View More</a></div>

            </div>


        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
